<script>
 /*This Problem was recently asked by Google.
 Given a list of numbers and a K, return whether any two numbers from tje number add up to K*/
 
  // if yes then return true else false.
  // Input  [10, 15, 3, 7], Target : 17

 function addTwoNumbers(arr,target){
   
   for (i = 0; i < arr.length ; i++){
     for (j = 0; j < arr.length ; j++){
       if (i !== j && (arr[i] + arr[j] === target){
           return true;
} }
  }  return false
}
 console.log(addTwoNumbers([10,15,3,7],18))
</script>
